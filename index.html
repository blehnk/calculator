<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id = "mainContainer">
        <input id = "display" placeholder="BOOBS">
        <div id = "keys">
            <div id="7" class="key num">7</div>
            <div id="4" class="key num">4</div>
            <div id="1" class="key num">1</div>
            <div id="8" class="key num">8</div>
            <div id="5" class="key num">5</div>
            <div id="2" class="key num">2</div>
            <div id="0" class="key num">0</div>
            <div id="9" class="key num">9</div>
            <div id="6" class="key num">6</div>
            <div id="3" class="key num">3</div>
            <div id="=" class="key operation">=</div>
            <div id="+" class="key operation">+</div>
            <div id="-" class="key operation">-</div>
            <div id="*" class="key operation">*</div>
            <div id="/" class="key operation">/</div>
        </div>

    </div>
</body>
</html>
