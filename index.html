<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id = "mainContainer">
        <input id = "display" placeholder="0000">
        <div id = "keys">
            <div id = 'opr'>
                <div class="key num">7</div>
                <div class="key num">8</div>
                <div class="key num">9</div>
                <div class="key operation">+</div>
                <div class="key num">4</div>
                <div class="key num">5</div>
                <div class="key num">6</div>
                <div class="key operation">-</div>
                <div class="key num">1</div>
                <div class="key num">2</div>
                <div class="key num">3</div>
                <div class="key operation">*</div>
                <div class="key num">0</div>
                <div id="equal" class="key operation">=</div>
                <div class="key operation">/</div>
            </div>
            <div id="specialOpr">
                <div class="key specialOpr">.</div>
                <div id="del" class="key specialOpr">del</div>
            </div>
        </div>

    </div>
</body>
</html>
